{% extends "base.html" %}
{% block title %}My Projects{% endblock %}
{% block header %} {% include "header.html" %} {% endblock %}
{% block content %}
    <main role="main" class="container" style="min-height: calc(100vh - 160px)">
        <h1>New project</h1>
        {% if error %}
        <div class="alert alert-danger mb-2">
            <strong>{{ error }}</strong>
        </div>
        {% endif %}
        <form action="{{url_for('create_project')}}" method="post">
            <div class="form-group row">
                <label for="projectName" class="col-sm-2 col-form-label">Project Name</label>
                <div class="col-sm-10">
                    <input type="text" name="project_name" id="projectName" class="form-control" placeholder="Project name" required>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <legend class="col-sm-2 col-form-label">Machine learning type</legend>
                    <div class="col-sm-10 pt-2">
                        <div class="form-check form-check-inline">
                            <input type="radio" name="type" class="form-check-input" id="inputClassification" value="classification" checked>
                            <label for="classification" class="form-check-label">Classification</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" name="type" class="form-check-input" id="inputRegression" value="regression">
                            <label for="regression" class="form-check-label">Regression</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputFile" class="col-sm-2 col-form-label">Input file</label>
                <div class="col-sm-10 pt-1">
                    <input type="file" class="form-control-file" id="inputFile">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputFeatures" class="col-sm-2 col-form-label">Features <small>(column_name:type,...)</small></label>
                <div class="col-sm-10 pt-1">
                    <input type="text" name="features" class="form-control" id="inputFeatures">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputLabels" class="col-sm-2 col-form-label">Labels <small>(column_name:type)</small></label>
                <div class="col-sm-10 pt-1">
                    <input type="text" name="label" class="form-control" id="inputLabels">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Create project</button>
        </form>
    </main>
{% endblock %}
