<header class="sticky-top">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a href="/" class="navbar-brand p-0">
            <img src="../static/images/brain.png" height="32" width="32" alt="">
            <span class="align-content-center">WebML</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggler">
            <div class="navbar-nav mr-auto">
                <a href="/" class="nav-item nav-link active mr-auto">Home<span class="sr-only">(current)</span></a>
            </div>
            {% if name %}
                <div class="navbar-nav">
                    <a href="/profile" class="nav-item nav-link text-capitalize">{{ name }}</a>
                </div>
                <div class="navbar-nav">
                    <a href="/logout" class="nav-item nav-link">Logout</a>
                </div>
            {% else %}
                <div class="navbar-nav">
                    <a href="/register" class="nav-item nav-link">Register</a>
                </div>
                <div class="navbar-nav">
                    <a href="/login" class="nav-item nav-link">Login</a>
                </div>
            {% endif %}
        </div>
    </nav>
</header>
